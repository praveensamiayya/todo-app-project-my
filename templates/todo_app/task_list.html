<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h2 {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #fff;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ddd;
        }
        .completed {
            text-decoration: line-through;
            color: #888;
        }
        .button-link {
            color: #fff;
            background-color: #007bff;
            padding: 5px 10px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div>
    <h2>To-Do List</h2>
    <a class="button-link" href="{% url 'add_task' %}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                <span class="{% if task.completed %}completed{% endif %}">{{ task.title }}</span>
                <div>
                    <a class="button-link" href="{% url 'update_task' task.id %}">Edit</a>
                    <a class="button-link" href="{% url 'delete_task' task.id %}" style="background-color: #dc3545;">Delete</a>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
